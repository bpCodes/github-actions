    # - cron: "*/5 * * * *"
  repository_dispatch: 
    types: [build]
  # push:
  #pull_request:
   #types: [closed, assigned, opened, reopened]
  
jobs: 
  run-github-actions:
    runs-on: ubuntu-latest
    steps: 
      - name: Payload
        run: echo ${{ github.event.client_payload.env }}
      - name: List Files
        run: |
          pwd
          ls
      - name: Get repository
        uses: actions/checkout@v1
      - name: List Files after checkout
        run: |
          pwd
          ls -a

